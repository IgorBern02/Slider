<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Slider </title>
</head>

<body>
    <div class="container-slider">
        <button id="prev-button"><img src="./images/arrow.png" alt="prev-button"></button>
        <div class="container-images">
            <img src="./images/photo-1.jpg" alt="" class="slider on">
            <img src="./images/photo-2.jpg" alt="" class="slider">
            <img src="./images/photo-3.jpg" alt="" class="slider">
            <img src="./images/photo-4.jpg" alt="" class="slider">
            <img src="./images/photo-5.jpg" alt="" class="slider">
        </div>
        <button id="next-button"><img src="./images/arrow.png" alt="next-button"></button>
    </div>

    <script src="index.js"></script>
</body>

</html>
